<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="register.component.css">
</head>
<div class="d-flex align-items-center" style="margin-top:45%">
    <div class="mx-auto bg-white p-5">
        <h2 style="color: black">Register</h2>
        <div class="container">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" formControlName="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" formControlName="password" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
                
        </div>
        <p>Already have an account?<a [routerLink]="['/login']">Click here</a></p>
    </div>
   </div> 
</html>
